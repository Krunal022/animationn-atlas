<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Drop Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="section-resource">
        <div class="drop-wrapper">
            <div class="drop-section">
                <h1 data-drop-text="" class="drop-heading">This is just a<span data-drop-img=""
                        class="drop-heading-img is--first"><img loading="lazy"
                            src="https://cdn.prod.website-files.com/681a615bf5a0f1ba3cb1ca38/681a62d0bb34b74d3514ecab_shape-squigle-1.png"
                            alt=""></span>random quote<span data-drop-img="" class="drop-heading-img is--second"><img
                            loading="lazy"
                            src="https://cdn.prod.website-files.com/681a615bf5a0f1ba3cb1ca38/681a62d0bb34b74d3514ecad_shape-squigle-2.png"
                            alt=""></span>we used</h1>
            </div>
            <div class="drop-section">
                <h1 data-drop-text="" class="drop-heading">See how our window acts like<span data-drop-img=""
                        class="drop-heading-img is--third"><img loading="lazy"
                            src="https://cdn.prod.website-files.com/681a615bf5a0f1ba3cb1ca38/681a62d0bb34b74d3514ecaf_shape-squigle-3.png"
                            alt=""></span> a roof?</h1>
            </div>
            <div class="drop-section">
                <h1 data-drop-text="" class="drop-heading">So much fun!</h1>
            </div>
        </div>
    </section>

    <div class="k-credits">
        <p class="k-credits__p"><a target="_blank"
                href="https://www.linkedin.com/in/krunal-waghela-8aba82250/"
                class="k-credits__p-a">Krunal !</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Physics2DPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
